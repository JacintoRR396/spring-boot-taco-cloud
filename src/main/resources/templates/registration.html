<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-securtiy">
	
	<head>
   			<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    	<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    	<!-- Optional JavaScript -->
	    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	    	<!-- Self Styleheets -->
		<link rel="stylesheet" th:href="@{/styles/main.css}" />
		<link rel="stylesheet" th:href="@{/styles/form.css}" />
		<title>Taco Cloud</title>
	</head>
  
	<body>
	    <h1>Register</h1>
	    <a id="home" href="/"><img th:src="@{/images/TacoCloud.png}" alt="Logo Taco Cloud" title="Taco Cloud"/></a>
	    
	    <div th:if="${param.error}">
	    	<span class="validationError">Invalid Parameters, please verify.</span>
	    </div>
	    
	    <form id="registerForm" method="POST" th:action="@{/register}" th:object="${user}" class="needs-validation">
	    	<div class="form-row">
	    		<div class="col-md-8 mb-2">
			        <label for="fullname" class="text-left">Full name</label>
			        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Full name" />
		    	</div>
		    	<div class="col-md-4 mb-2">
			        <label for="phone" class="text-left">Phone</label>
			        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" />
		    	</div>
	    	</div>
	    	<div class="form-row">
			    <div class="col-md-4 mb-2">
			      <label for="username">Username</label>
			      <div class="input-group">
			        <div class="input-group-prepend">
			          <span class="input-group-text" id="inputGroupPrependUsername">@</span>
			        </div>
			        <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="inputGroupPrependUsername" required>
			      </div>
			    </div>
			    <div class="col-md-4 mb-2">
			      <label for="password" class="text-left">Password</label>
			      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
			    </div>
			    <div class="col-md-4 mb-2">
			      <label for="confirm" class="text-left">Confirm password</label>
			      <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Password" required>
			    </div>
			</div>
			<div class="form-row">
				<div class="col-md-3 mb-4">
			      	<label for="street" class="text-left">Street</label>
			      	<input type="text" name="street" id="street" class="form-control" placeholder="Street" required>
			    </div>
			    <div class="col-md-3 mb-4">
			      	<label for="city" class="text-left">City</label>
			      	<input type="street" name="city" id="city" class="form-control" placeholder="City" required>
			    </div>
			    <div class="col-md-3 mb-4">
			      	<label for="state" class="text-left">State</label>
			      	<input type="text" name="state" id="state" class="form-control" placeholder="State" required>
			    </div>
			    <div class="col-md-3 mb-4">
			      	<label for="zip" class="text-left">Zip</label>
			      	<input type="text" name="zip" id="zip" class="form-control" placeholder="Zip" required>
			    </div>
			</div>
	        <input type="submit" value="Register" class="btn btn-primary"/>
	    </form>
	    
	</body>
</html>
