<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-securtiy">
	
  	<head>
    		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    	<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    	<!-- Optional JavaScript -->
	    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	    	<!-- Self Styleheets -->
		<link rel="stylesheet" th:href="@{/styles/main.css}" />
		<link rel="stylesheet" th:href="@{/styles/form.css}" />
		<title>Taco Cloud</title>
 	</head>
  
  	<body>
	    <h1>Login</h1>
	    <a id="home" href="/"><img th:src="@{/images/TacoCloud.png}" alt="Logo Taco Cloud" title="Taco Cloud"/></a>
	    
	    <div th:if="${param.error}">
	    	<span class="validationError">Username and/or Password invalid, please verify.</span>
	    </div>
	    
	    <p><strong>New here?</strong> Click 
	       <a th:href="@{/register}"><strong>here</strong></a> to <i>Register</i>.</p>
	    
	    <form id="loginForm" method="POST" th:action="@{/login}" class="needs-validation"><!-- novalidate -->
		    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
		    <div class="form-group row">
		    	<label for="username" class="col-sm-4 col-form-label text-right">Username: </label>
		    	<div class="col-sm-5 input-group">
			    	<div class="input-group-prepend">
		          		<span class="input-group-text" id="inputGroupPrependUsername">@</span>
		        	</div>
		      		<input type="text" name="username" id="username" class="form-control" required pattern="^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+){4,50}$" aria-describedby="inputGroupPrependUsername" />
		      		<div class="invalid-feedback">
			         	Please choose a username.
			        </div>
		      	</div>
		    </div>
		    <div class="form-group row">
		    	<label for="password" class="col-sm-4 col-form-label text-right">Password: </label>
		    	<div class="col-sm-5 input-group">
		    		<div class="input-group-prepend">
		          		<span class="input-group-text" id="inputGroupPrependPassword">*</span>
		        	</div>
		      		<input type="password" name="password" id="password" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,50}" aria-describedby="passwordHelpBlock" />
		      		<div class="invalid-feedback">
			        	Please provide a valid password.
			      	</div>
		      		<small id="passwordHelpBlock" class="form-text text-muted">
					 	Your password must be 6-50 characters long, contain letters, dot and numbers, and must not contain spaces, special characters, or emoji.
					</small>
		      	</div>
		    </div>
		    <input type="submit" value="Login" class="btn btn-primary" />
	    </form>
  	</body>
  	
</html>
