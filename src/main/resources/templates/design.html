<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-securtiy">
	
	<head>
   			<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    	<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    	<!-- Optional JavaScript -->
	    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	    	<!-- Self Styleheets -->
		<link rel="stylesheet" th:href="@{/styles/main.css}" />
		<link rel="stylesheet" th:href="@{/styles/form.css}" />
		<title>Taco Cloud</title>
	</head>
	
	<body>
		<form sec:authorize="isAuthenticated()" method="POST" th:action="@{/logout}" id="logoutForm">
	     	<input type="submit" value="Logout"/>
	    </form>
		<h1>Design your Taco!</h1>
		<a id="home" href="/"><img th:src="@{/images/TacoCloud.png}" alt="Logo Taco Cloud" title="Taco Cloud"/></a>
		
		<form method="POST" th:object="${taco}">
			<span class="validationError"
		          th:if="${#fields.hasErrors('ingredients')}" 
		          th:errors="*{ingredients}">Ingredient Error</span>
		          
			<div class="grid">
				<div class="ingredient-group" id="wraps">
					<h3>Designate your Wrap:</h3>
					<div th:each="ingredient : ${wrap}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">INGREDIENT</span><br/>
					</div>	
				</div>
				<div class="ingredient-group" id="proteins">
					<h3>Pick your Protein:</h3>
					<div th:each="ingredient : ${protein}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">INGREDIENT</span><br/>
					</div>
				</div>
				<div class="ingredient-group" id="cheeses">
					<h3>Choose your Cheese:</h3>
					<div th:each="ingredient : ${cheese}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">INGREDIENT</span><br/>
					</div>
				</div>
				<div class="ingredient-group" id="veggies">
					<h3>Determine your Veggies:</h3>
					<div th:each="ingredient : ${veggies}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">INGREDIENT</span><br/>
					</div>
				</div>
				<div class="ingredient-group" id="sauces">
					<h3>Select your Sauce:</h3>
					<div th:each="ingredient : ${sauce}">
						<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
						<span th:text="${ingredient.name}">INGREDIENT</span><br/>
					</div>
				</div>
			</div>
			
			<div>
				<h3>Name your Taco creation:</h3>
				<input type="text" th:field="*{name}"/>
				<span class="validationError"
		            th:if="${#fields.hasErrors('name')}" 
		            th:errors="*{name}">Name Error</span>
				<br/>
				<button>Submit your Taco</button>
			</div>
		</form>
	</body>
</html>
